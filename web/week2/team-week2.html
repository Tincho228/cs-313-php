<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <title>Week2 assignment</title>
</head>

<body>
    <h1 class="text-center">Team Assignment Week 2</h1>
    <div class="container border-box">
        <div class="box box-hover container" onclick="clickBox1()">BOX #1</div>
    </div>
    <p class="text-center">Write your favorite color for BOX #1</p>
    <div class="input_box container">
        <input type="text" id="input_box" size="10">
        <button class="btn btn-dark" id="color">Change color</button>
    </div>
    <div class="container border-box">
        <div class="box box-hover container" onclick="clickBox2()">BOX #2</div>
    </div>
    <div class="container border-box">
        <div class="box box-hover container" onclick="clickBox3()">BOX #3</div>
    </div>
    <p class="text-center">Test the Fade-In / Fade-Out effect on BOX #3</p>
    <div class="input_box container">
        <button class="btn btn-dark" id="fade">Fade in/out</button>
        <button class="btn btn-primary" onclick="clickMe()">Click me</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
